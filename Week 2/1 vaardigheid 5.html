<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      functioning =function(a,b){
          if(a>b){
            return a;
          } else if (a<b){
            return b;
          }else{
              return "de getallen zijn gelijk";
          }
        
      }
      console.log(functioning(4,5));
      console.log(functioning(2,4));
      console.log(functioning(8,1));
      console.log(functioning(5,-5));
      console.log(functioning(4,4));
    </script>
  </head>
</html>
