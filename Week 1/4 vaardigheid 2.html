<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">
      var dag = "maandag";
      var kerst = true;
      
      if (kerst) {
        console.log("kalkoen");
      } else {
        switch (dag) {
          case "maandag":
          case "donderdag":
          case "vrijdag":
            console.log("falafel met salade");
            break;
          case "dinsdag":
          case "woensdag":
            console.log("spinazie");
            break;
          case "zaterdag":
          case "zondag":
            console.log("linzensoep");
            break;
        }
      }
    </script>
  </head>
</html>
